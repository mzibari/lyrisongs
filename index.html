<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyriSongs</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav" id="nav">
            <span id="app-name" class="app-name">LyriSongs</span>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="#home-section">Home</a>
                <a href="#bio-section">Bio</a>
                <a href="#video-section">Video</a>
                <a href="#lyrics-info">Lyrics</a>
                <a href="#suggestions-section">Suggestions</a>
            </div>
        </div>
    </nav>

    <header>
        <h1>Find The Artists and Songs You Love</h1>
    </header>

    <section class="background">
        <form id="js-form-artist">
            <label for="search-artist">Search Artist</label>
            <input type="text" name="search-artist" id="js-search-artist" class="js-search-artist" required>
            <input type="submit" class="button js-search-artist-button" value="Go!">
        </form>
    </section>

    <section class="background hidden" id="js-form-song-section">
        <form id="js-form-song">
            <label for="search-song">Search Song</label>
            <input type="text" name="search-song" id="js-search-song" class="js-search-song" required>
            <input type="submit" class="button" value="Go!">
        </form>
    </section>

    <section id="info" class="background hidden">
        <div id="js-info" class="js-info"></div>
    </section>
    <!--This is where the video will be displayed-->
    <section>
        <div id="player" class="hidden"></div>
    </section>
    <section id="lyrics" class="background hidden">
        <div id="js-lyrics" class="js-lyrics"></div>
    </section>
    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
