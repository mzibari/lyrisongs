<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyriSongs</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet">
    <link href="https://i.ibb.co/ZWzPghD/favicon.png" rel="shortcut icon" type="img/png">
</head>

<body>
    <nav>
        <div class="nav" id="nav">
            <span id="app-name" class="app-name">LyriSongs</span>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="#js-info">Bio</a>
                <a href="#player">Video</a>
                <a href="#lyrics">Lyrics</a>
                <a href="#contact-info">About</a>
            </div>
        </div>
    </nav>

    <header>
        <h1>Find The Artists and Songs You Love</h1>
    </header>

    <section class="search-section">
        <form id="js-form-artist">
            <label for="search-artist">Search Artist</label>
            <input type="text" name="search-artist" id="js-search-artist" class="js-search-artist search" required>
            <input type="submit" class="button js-search-artist-button" value="Go!">
        </form>
    </section>

    <section>
        <div id="js-error-message"></div>
    </section>

    <section class="search-section hidden" id="js-form-song-section">
        <form id="js-form-song">
            <label for="search-song">Search Song</label>
            <input type="text" name="search-song" id="js-search-song" class="js-search-song search" required>
            <input type="submit" class="button" value="Go!">
        </form>
    </section>

    <section id="info" class="background content hidden">
        <div id="js-info" class="js-info"></div>
    </section>

    <!--This is where the video will be displayed-->
    <section id="video" class="hidden">
        <div id="player"></div>
    </section>

    <section id="lyrics" class="background content hidden">
        <div id="js-lyrics" class="js-lyrics"></div>
    </section>

    <footer id="contact-info" class="hidden-slow">
        <ul class="contact-ul">
            <li>
                <a href="https://www.linkedin.com/in/mahmood-nihad-083739142/" target="_blank"><img src="
                    https://i.ibb.co/YWDX9Z8/linkedin.png" alt="linkedin logo" class="contact"></a>
            </li>
            <li>
                <a href="mailto:m.zibari@gmail.com" target="_blank"><img src="https://i.ibb.co/yPY3S6y/email.png"
                        alt="email logo" class="contact"></a>
            </li>
            <li>
                <a href="tel:6824102016" target="_blank"><img src="https://i.ibb.co/kSvHJzR/phone.png" alt="phone logo"
                        class="contact"></a>
            </li>
            <li>
                <a href="https://github.com/mzibari" target="_blank"><img src="https://i.ibb.co/h7B9WZJ/github.png"
                        alt="githib logo" class="contact"></a>
            </li>
            <li>
                <a href="#nav"><img src="https://i.ibb.co/5M41k2L/home-52.png" alt="home logo" class="contact"></a>
            </li>
        </ul>
        <div id="design">Designed By Mahmood Nihad</div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
